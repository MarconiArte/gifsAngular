<div *ngFor="let gif of gif" >
  <div class=" card text-center mb-2 bg-dark ">
    <!--Crear imagen del div-->
    <shared-lazy-image
      [url]="gif.images.downsized_medium.url"
      [alt]="gif.title || 'No name'"
      ></shared-lazy-image>
    <!-- <img
      [src]="gif.images.downsized_medium.url"
      [alt]="gif.title"
      class="card-img-top"
    > -->

    <div class="card-body text-white text-center">
      <p class="card-text">
        {{gif.title || 'No title'}}
      </p>
    </div>

  </div>
</div>
